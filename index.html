<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <img class="header-img" src="./images/illustration-hero.svg" alt="" />
      <section class="content">
        <h1 class="title">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <section class="plan-box">
          <img class="plan-logo" src="./images/icon-music.svg" alt="" />
          <section class="plan-description">
            <h3 class="plan-title">Annual Plan</h3>
            <p class="plan-price">$59.99/year</p>
          </section>
          <a class="plan-change" href="#">Change</a>
        </section>
        <button class="btn-submit">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ali Ajeli Lahiji</a>.
    </footer>
  </body>
</html>
